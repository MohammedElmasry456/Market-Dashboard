<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <header>
            <h2>cruds</h2>
            <p>product management system</p>
        </header>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="fun_total()" type="number" id="price" placeholder="price">  <!-- onkeyup ==> تستخدم لعمل حدث بعد الكتابه على الكيبورد --> <!-- oninput ==> احسن عشان ممكن تستخدم العداد ولا تستخدم الكيبورد-->
            <input onkeyup="fun_total()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="fun_total()" type="number" id="ads" placeholder="ads">
            <input onkeyup="fun_total()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">create</button>

        </div>
        <div class="outputs">
            <div class="search_box">
                <input type="text" id="search" placeholder="search" onkeyup="search_product(this.value)">
                <div class="buttons">
                    <button id="search_title" onclick="get_search_mod(this.id)">Search By Title</button>
                    <button id="search_category" onclick="get_search_mod(this.id)">Search By Category</button>
                </div>
             
            </div>

            <div class="delete_all">
                
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

               <tbody id="tbody">
                
               
               </tbody>
            </table>

        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
